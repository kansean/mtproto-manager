{% extends "base.html" %}
{% block title %}Settings - MTProto Manager{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-2xl font-bold text-white">Settings</h2>
    <p class="text-dark-300 text-sm mt-1">Proxy and account configuration</p>
</div>

<form method="POST" class="space-y-6 max-w-2xl">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <!-- Server Settings -->
    <div class="card rounded-xl p-5">
        <h3 class="text-white font-semibold mb-4 flex items-center gap-2">
            <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2"/></svg>
            Server
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-dark-200 mb-1.5">Domain</label>
                <input type="text" name="server_domain" value="{{ cfg.server_domain }}"
                    class="w-full px-3.5 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-white placeholder-dark-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm"
                    placeholder="mtproxy.example.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-dark-200 mb-1.5">IP Address</label>
                <input type="text" name="server_ip" value="{{ cfg.server_ip }}"
                    class="w-full px-3.5 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-white placeholder-dark-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm"
                    placeholder="1.2.3.4">
            </div>
        </div>
    </div>

    <!-- Proxy Settings -->
    <div class="card rounded-xl p-5">
        <h3 class="text-white font-semibold mb-4 flex items-center gap-2">
            <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            Proxy Configuration
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-dark-200 mb-1.5">Proxy Port</label>
                <input type="number" name="proxy_port" value="{{ cfg.proxy_port }}"
                    class="w-full px-3.5 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm"
                    min="1" max="65535">
                <p class="text-dark-400 text-xs mt-1">Avoid 443 (Amnezia VPN) and 8443 (Web UI)</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-dark-200 mb-1.5">Fake TLS Domain</label>
                <input type="text" name="fake_tls_domain" value="{{ cfg.fake_tls_domain }}"
                    class="w-full px-3.5 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-white placeholder-dark-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm"
                    placeholder="google.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-dark-200 mb-1.5">Proxy Tag <span class="text-dark-400">(from @MTProxybot)</span></label>
                <input type="text" name="proxy_tag" value="{{ cfg.proxy_tag }}"
                    class="w-full px-3.5 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-white placeholder-dark-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm"
                    placeholder="Hex tag from @MTProxybot">
            </div>
            <div>
                <label class="block text-sm font-medium text-dark-200 mb-1.5">Buffer Size</label>
                <input type="text" name="proxy_buffer_size" value="{{ cfg.proxy_buffer_size }}"
                    class="w-full px-3.5 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm"
                    placeholder="32KB">
            </div>
            <div>
                <label class="block text-sm font-medium text-dark-200 mb-1.5">Prefer IP</label>
                <select name="proxy_prefer_ip"
                    class="w-full px-3.5 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                    <option value="v4" {% if cfg.proxy_prefer_ip == 'v4' %}selected{% endif %}>IPv4</option>
                    <option value="v6" {% if cfg.proxy_prefer_ip == 'v6' %}selected{% endif %}>IPv6</option>
                    <option value="prefer-v4" {% if cfg.proxy_prefer_ip == 'prefer-v4' %}selected{% endif %}>Prefer IPv4</option>
                    <option value="prefer-v6" {% if cfg.proxy_prefer_ip == 'prefer-v6' %}selected{% endif %}>Prefer IPv6</option>
                </select>
            </div>
            <div class="flex items-center gap-3 pt-6">
                <input type="checkbox" name="stats_enabled" id="stats_enabled"
                    {% if cfg.stats_enabled %}checked{% endif %}
                    class="w-4 h-4 text-indigo-600 bg-dark-700 border-dark-500 rounded focus:ring-indigo-500">
                <label for="stats_enabled" class="text-sm text-dark-200">Enable statistics</label>
            </div>
        </div>
    </div>

    <!-- Account Settings -->
    <div class="card rounded-xl p-5">
        <h3 class="text-white font-semibold mb-4 flex items-center gap-2">
            <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
            Admin Account
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-dark-200 mb-1.5">Username</label>
                <input type="text" name="admin_username" value="{{ cfg.admin_username }}"
                    class="w-full px-3.5 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-dark-200 mb-1.5">New Password <span class="text-dark-400">(leave empty to keep)</span></label>
                <input type="password" name="new_password"
                    class="w-full px-3.5 py-2.5 bg-dark-700 border border-dark-500 rounded-lg text-white placeholder-dark-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm"
                    placeholder="Min 6 characters" minlength="6">
            </div>
        </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-3 items-start">
        <button type="submit" class="btn-primary text-white px-6 py-2.5 rounded-lg text-sm font-medium hover:shadow-lg hover:shadow-indigo-500/25 transition-all">
            Save Settings
        </button>
        <p class="text-dark-400 text-sm self-center">Proxy restart required after changes.</p>
    </div>
</form>
{% endblock %}
