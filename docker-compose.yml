services:
  app:
    build: .
    container_name: mtproto-app
    restart: unless-stopped
    environment:
      - MTPROTO_DATA_DIR=/app/data
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
    expose:
      - "8080"
    networks:
      - mtproto-net

  nginx:
    image: nginx:alpine
    container_name: mtproto-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - mtproto-net

  certbot:
    image: certbot/certbot
    container_name: mtproto-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl

networks:
  mtproto-net:
    driver: bridge
